<div id="modal_description" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="panel-body">
        <legend class="text-semibold"><i class="icon-reading position-left"></i>Informations personnelles du client</legend>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>Score : </label>
                    <b><span class="score_info"></span></b>
                </div>
           </div>
        </div>
        <div class="text-right">
           <ul><a href="#" class='btn btn-default btn-sm' data-toggle='modal' data-target='#modal_'>Editer info<i class="icon-pen position-right"></i><span class="modal_editInfoCli"></span></a></ul>
        </div>					
    </div>
    <div class="modal fade" id="modal_editDescription" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&#215;</button>
                    <h5 class="modal-title">Cr√©er un client</h5>
                </div>
                <form method="POST" enctype="multipart/form-data" id="editDescription_form" data-role="page">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div id="message" data-erreur='{{erreur}}'>{% include 'partials/messages.html' %}</div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Score :</label>
                                </div>
                                <div class="col-md-8">
                                    <input rows="5" cols="3" class="form-control" placeholder="Score client" name="score">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn bg-blue btn-block" id="editInfoPerso-submit">Sauvegarder<i class="icon-arrow-right14 position-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>
